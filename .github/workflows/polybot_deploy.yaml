name: Deploy Polybot (Argo CD)

on:
  push:
    branches:
      - main # Or your main branch
    paths:
      - 'polybot/**' # Only trigger when changes are in the polybot folder.

permissions:
  contents: write # Grant write permission to the repository contents

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_TOKEN }} # Use REPO_TOKEN instead of GITHUB_TOKEN

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: docker.io # Or your registry
          username: ${{ secrets.DOCKERHUB_USERNAME }} # Ensure this secret exists
          password: ${{ secrets.DOCKERHUB_PASSWORD }} # Ensure this secret exists

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./polybot # Path to your Polybot Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/polybot:${{ github.sha }} # Tag with commit SHA

      - name: Update Argo CD Image Tag
        run: |
          sed -i "s|image: .*|image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/polybot:${{ github.sha }}|g" ARGOCD/polybot/deployment.yaml # Adjust path if needed
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ARGOCD/polybot/deployment.yaml # Adjust path if needed
          git commit -m "Update Polybot image tag to ${{ github.sha }}"
          git push origin HEAD:${{ github.ref_name }} # Push changes to the same branch.

      - name: List directory contents
        run: ls -al ARGOCD/polybot/ # Adjust path if needed